{% extends 'tweets/base.html' %}
{% block content %}
    <h1>Twitter</h1>
<br/>
        <a href="/new">Create a tweet</a>

    {% if latest_tweet_list %}
        <ul>
        {% for tweet in latest_tweet_list %}
            <div class="alert alert-dark" role="alert">
                {{tweet}}
            </div><br/><br/>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tweets are avaliable</p>
{% endif %}

{% endblock %}
